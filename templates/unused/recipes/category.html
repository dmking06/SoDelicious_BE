<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{category}} Recipe List</title>
  {% load static %}
</head>
<body>
{% include 'recipes/link_header.html' %}
<h3>{{ category }} Recipe List:</h3>
{% if category.recipe_set.all %}
<ul>
  {% for recipe in category.recipe_set.all %}
  <li><a href="{% url 'recipes:recipe' recipe.id %}">{{ recipe.name }}</a>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No data is available.</p>
{% endif %}
</body>
</html>

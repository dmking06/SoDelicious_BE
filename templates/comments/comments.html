{% load static %}
{% block like_css %}
{% endblock like_css %}
<div class="comment_section" id="comment_section">
    <h1>Comments:</h1>
    <div class="comment_box">
        <div class="comment_form">
            {% if user.is_authenticated %}
            <form action="{% url 'comments:create_comment' recipe.id %}" method="POST" id="submitform">
                {% csrf_token %}
                <br/>
                <textarea id="comment_body" name="comment_body" rows="8"
                          placeholder="Comment Here!"></textarea>

                <div class="form_button">
                    <input class="comment_submit" type="submit" value="Submit Comment">
                </div>
            </form>
            {% else %}
            <div class="form_button">
                <input class="comment_submit" type="submit" value="Login to leave feedback!"
                       onclick="window.location.href='{% url 'users:login' %}'">
            </div>
            {% endif %}
        </div>
    </div>
    <br/>
    {% include "comments/comment_list.html" %}
</div>
